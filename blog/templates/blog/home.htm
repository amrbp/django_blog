{% extends 'blog/base.htm' %} {% load static %} {% block content %} {% for post in posts %}
<link href="{% static 'css/home.css'%}" rel="stylesheet" />
<div class="post-new">
  <div class="card p-4 mb-5 w-75">
    <div class="row">
      <div class="col-10 pl-5 pt-2">
        <form class="form-group row">
          <h5>{{post.author}}</h5> 
          <p class="card-subtitle mb-2 text-muted pl-3 pt-2">| {{post.date_posted}}</p>
        </form>
      </div>
      <div class="col-2">
        <a href="{% url 'post-detail' post.id %}" class="btn btn-warning text-white"
          >Settings</a
        >
      </div>
    </div>

    <hr />
    <img class="card-img-top" src="{{post.image.url}}" width="100%" />
    <hr />
    <div class="card-body">
      <p class="card-text">{{post.content}}</p>
    </div>
  </div>
</div>

{% endfor %} {% endblock content %}
